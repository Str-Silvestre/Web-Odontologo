<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="image/png" type="image/x-icon" href="./img/favicon.png">
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!--Carga de iconos de font awasome-->
  <link rel="stylesheet" href="css/all.css">

  <title>SONRISAS | Cuidamos tus dientes.</title>
</head>

<body>
  <section class="container ">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-9">
        
        <form action="" class="bg-light my3 p-3 border rounded" >         
           
          <h2 class="text-center mb-3">Solicitud de Soporte</h2>

          <!--Campo nombre-->
          <div class="form-group row py-2">            
              <label for="nombre" class=" col-12 col-md-2 col-form-label">Nombre</label>           
            <div class="col-12 col-md-10 ">
              <div class="input-group">                
                <span class="input-group-text"><i class="fa fa-user"></i> </span>
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su nombre">
              </div>
            </div>
          </div>
          <!--Campo Email-->
          <div class="form-group row pb-2">
            
            <label class="col-12 col-md-2 col-form-label" for="email">Email</label>
            <div class="col-12 col-md-10">              
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i> </span>
                <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su Email">
              </div>
            </div>
          </div>
          <!--Campo mensaje-->
          <div class="form-group row pb-2">

            <label for="mensaje" class="col-12 col-md-2 col-form-label align-self-center">Mensaje</label>
            <div class="col-12 col-md-10">

              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-comment"></i></span>
                <textarea name="mensaje" id="mensaje" cols="30" rows="5" class="form-control"></textarea>
              </div>
            </div>
          </div>
          <!--Campo aceptar terminos-->
          <div class="form-group row pb-2">
            <div class="col-auto offset-md-2">
              
              <div class="form-check">
  
                <input type="checkbox" name="terminos" id="terminos" class="form-check-input me-2" value="si">
                <label for="terminos" class="form-check-label">Acepto los t√©rminos y condiciones</label>
              </div>
            </div>
          </div>
          <div class="form-group mb-0">
            <div class="col-auto offset-md-2">

              <button type="submit" class="btn btn-primary">Enviar</button>
              <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </section>
 




  <!-- Archivo javaScript -->
  <script src="js/bootstrap.min.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- Option 2: Separate Popper -->
  <script src="js/popper.min.js"></script>

</body>

</html>
