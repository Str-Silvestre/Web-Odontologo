<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="image/png" type="image/x-icon" href="./img/favicon.png">
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!--Carga de iconos de font awasome-->
  <link rel="stylesheet" href="css/all.css">

  <title>SONRISAS | Cuidamos tus dientes.</title>
</head>

<body>
  <section class="container border ">
    <div class="row">
      <h2>Solicitud de Soporte</h2>

      <form action="">
        <label for="nombre">Nombre</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa fa-user"></i>
          </span>
          <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese su nombre">
        </div>
        <label for="email">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i> </span>
          <input type="email" name="email" id="email" class="form-control" placeholder="Ingrese su Email">
        </div>
        <label for="mensaje">Mensaje</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-comment"></i></span>
          <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="input-group" >
          <input type="checkbox" name="terminos" id="terminos" class="form-check me-2">
          <label for="terminos">Acepto los t√©rminos y condiciones</label>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="submit" class="btn btn-secondary">Limpiar</button>
      </form>
    </div>

  </section>
 




  <!-- Archivo javaScript -->
  <script src="js/bootstrap.min.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- Option 2: Separate Popper -->
  <script src="js/popper.min.js"></script>

</body>

</html>
