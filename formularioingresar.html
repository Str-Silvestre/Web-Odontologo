<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="image/png" type="image/x-icon" href="./img/favicon.png">
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!--Carga de iconos de font awasome-->
  <link rel="stylesheet" href="css/all.css">

  <title>SONRISAS | Cuidamos tus dientes.</title>
</head>

<body>
  <header class="bg-light border py-3">
    <div class="container">
      <div class="row justify-content-md-between">
        <div class="col-12 col-md-auto">
          <a href="/">
            <img src="./img/logo.svg" alt="logo del sitio" width="120">
          </a>
        </div>
        <div class="col-12 col-md-auto">
          <form action="" role="form" class="d-sm-flex">
            <label for="nombre" class="sr-only ">Nombre:</label>
            <div class="input-group mb-2 mb-sm-0 me-sm-1">
              <span class="input-group-text"> <i class="fa fa-user"></i></span>
              <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre de usuario" size="10">
            </div>

            <label for="contraseña" class="sr-only">Contraseña:</label>
            <div class="input-group mb-2 mb-sm-0 me-sm-1">
              <span class="input-group-text"> <i class="fa fa-lock"></i></span>
              <input type="text" class="form-control" name="contraseña" id="contraseña" placeholder="Contraseña..." size="10">
            </div>

            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </div>
      </div>
    </div>

  </header>
 




  <!-- Archivo javaScript -->
  <script src="js/bootstrap.min.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- Option 2: Separate Popper -->
  <script src="js/popper.min.js"></script>

</body>

</html>
